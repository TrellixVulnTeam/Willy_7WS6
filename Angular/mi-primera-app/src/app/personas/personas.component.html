<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >
        Agregar Persona
      </button>
      <p *ngIf="mostrar; else sinPersona">{{ mensaje }} con el titulo de {{titulo}} </p>
      <ng-template #sinPersona>
        <p>No se ha Agregado ningua persona</p>
      </ng-template>



      <app-persona></app-persona>
      <label>Título Persona</label>
      <input
        type="text"
        class="form-control"
        (input)="modificarTitulo($event)"
      />
      {{ titulo }}

      <label>Título Persona</label>
      <input type="text" class="form-control" [(ngModel)]="titulo2" />
      {{ titulo2 }}
    </div>
  </div>
</div>
