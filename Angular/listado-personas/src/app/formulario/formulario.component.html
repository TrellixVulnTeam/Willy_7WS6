<form class="form-row">
  <div class="form-group col-md-2">
    <label for="nombre" class="sr-only">Nombre</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      class="form-control"
      placeholder="Nombre"
      #nombreInput
    />
  </div>

  <div class="form-group col-md-2">
    <label for="apellido" class="sr-only">Apellido</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      class="form-control"
      placeholder="apellido"
      #apellidoInput

    />
  </div>

  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
      Agregar
    </button>
  </div>
</form>
