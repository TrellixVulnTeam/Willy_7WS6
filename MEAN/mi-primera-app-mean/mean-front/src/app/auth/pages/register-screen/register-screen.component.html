<div class="row">
  <form [formGroup]="miFormulario" class="col s12">
    <div class="col s12">
      <div class="row">
        <div class="col s12">
          <h2>Register</h2>
          <hr />
        </div>

        <div class="input-field col s12">
          <input id="username" type="text" class="validate" />
          <label for="username">Username</label>
          <span class="helper-text" data-error="wrong" data-success="rigth"
            >Example Name</span
          >
        </div>

        <div class="input-field col s12">
          <input id="email" type="email" class="validate" />
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="rigth"
            >email@example.com</span
          >
        </div>

        <div class="input-field col s12">
          <input id="password" type="password" class="validate" />
          <label for="password">Password</label>
          <span class="helper-text" data-error="wrong" data-success="rigth"
            >Minimo 6 digitos</span
          >
        </div>

        <div class="input-field col s12">
          <input id="password2" type="password" class="validate" />
          <label for="password2">Confirm Password</label>
          <span class="helper-text" data-error="wrong" data-success="rigth"
            >Minimo 6 digitos</span
          >
        </div>
      </div>
    </div>

    <div class="input-field col s12">
      <button class="waves-effect waves-light btn">Register</button>
    </div>

    <div class="input-field col s12">
      <a routerLink="/auth/login">Or Login Account</a>
    </div>
  </form>
</div>
