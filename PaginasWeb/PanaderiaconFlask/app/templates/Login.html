{% extends './layout.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<main>

  <h1>LOGIN</h1>

  <form method="POST" class="formulario">

    <div class="grupo-formulario">
      <label for="celular" class="label-formulario">Celular:</label>
      <div>
        <input type="text" id="celular" name="celular" placeholder="Ingresa tu celular" required="true"
          class="input-formulario" />
      </div>
    </div>


    <div class="grupo-formulario">
      <label for="contrasena" class="label-formulario">Contraseña:</label>
      <div>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required="true"
          class="input-formulario" />
      </div>
    </div>

    <div class="botones-formulario">
      <input type="submit" class="botones" value="Ingresar Cuenta" />
    </div>

    <div class="botones-formulario">
      <input type="reset" class="botones" />
    </div>

  </form>
</main>
{% endblock %}
