    <form method="POST" class="formulario">

      <div class="grupo-formulario">
        <label for="nombre" class="label-formulario">Nombre:</label>
        <div>
          <input class="input-formulario" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"

      </div>


      <div class="grupo-formulario">

      </div>

      <div class="grupo-formulario">

        <div>

            class="input-formulario" />
        </div>
      </div>

      <div class="grupo-formulario">
        <label for="email" class="label-formulario">Email:</label>
        <div>
          <input type="email" id="email" name="email" placeholder="Ingresa tu email" required="true"
            class="input-formulario" />
        </div>
      </div>


      <div class="grupo-formulario">
        <label for="fnacimiento" class="label-formulario">Fecha de Nacimiento:</label>

      </div>


      <div class="grupo-formulario">
