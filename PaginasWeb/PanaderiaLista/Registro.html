  <section>
    
    <h1>REGISTRO</h1>

    <form method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required="true" /><br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required="true" /><br />
      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular" placeholder="Ingresa tu número de Celular" required="true" /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu email" required="true" /><br />
      <label for="fnacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fnacimiento" name="fnacimiento" placeholder="Ingresa tu fecha de nacimiento" /><br />
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" /><br />
      <label for="verificarcontrasena">Verificar Contraseña:</label>
      <input type="password" id="verificarcontrasena" name="verificarcontrasena"
        placeholder="Ingresa tu contraseña" /><br />
      <input type="submit" value="Crear Cuenta" />
      <input type="reset" />
      <br />
      <input type="checkbox" id="condiciones" name="condiciones" <label>Aceptar Terminos y condiciones</label>
    </form>
  </section>
